name: BrowserStack Mobile Automation

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run WebdriverIO Tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          npx wdio run ./wdio.conf.js

      - name: Generate Allure Report
        run: |
          # Install allure-commandline (you can pin a version you trust)
          npm install -g allure-commandline --no-update-notifier --no-audit --progress=false
          # generate report (assumes allure-results exists)
          allure generate ./allure-results --clean -o ./allure-report || echo "no results to generate"

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
          # optional: keep artifact for longer than default
          retention-days: 7
